# Stormpath API Authentication:
#
# The fully qualified path to the API Key file.  This file contains the
# API Key properties (apiKey.id and apiKey.secret).  The API Key MUST belong
# to an account in the 'Stormpath Administrators' Directory
stormpath.sdk.apiKey.fileLocation = ${user.home}/.stormpath/apiKey.properties

# Tooter application's Rest URL in Stormpath:
stormpath.sdk.tooter.rest.url = PUT THE REST URL TO YOUR APPLICATION IN STORMPATH HERE

# Tooter Directory Rest URL in Stormpath:
stormpath.sdk.tooter.directory.rest.url = PUT THE REST URL TO A DIRECTORY THAT IS A LOGIN SOURCE FOR YOUR APPLICATION HERE

# Groups (Application's Profiles) Rest URLs in Stormpath:
stormpath.sdk.administrator.rest.url = PUT THE REST URL TO A GROUP FOR ADMINISTRATOR LEVEL HERE -- THIS GROUP MUST EXIST IN THE DIRECTORY LISTED ABOVE
stormpath.sdk.premium.rest.url = PUT THE REST URL TO A GROUP FOR ADMINISTRATOR LEVEL HERE -- THIS GROUP MUST EXIST IN THE DIRECTORY LISTED ABOVE